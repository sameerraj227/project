<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Professional Auction Platform</title>
    <link rel="stylesheet" href="AUCTION.CSS">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Professional Auction Platform</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse_auction.html">Browse Auctions</a></li>
                    <li><a href="my_account.html">My Account</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container contact-container">

            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
    </div>

    <footer>
        <p>&copy; 2023 Professional Auction Platform. All rights reserved.</p>
    </footer>
</body>
</html>
