<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account - Professional Auction Platform</title>
    <link rel="stylesheet" href="AUCTION.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Edit Account Information</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse_auction.html">Browse Auctions</a></li>
                    <li><a href="my_account.html" class="active">My Account</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form id="editAccountForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Professional Auction Platform. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('editAccountForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('http://localhost:5000/api/update-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone })
                });

                if (response.ok) {
                    alert('Account information updated successfully!');
                    window.location.href = 'my_account.html';
                } else {
                    alert('Failed to update account information.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating your account.');
            }
        });
    </script>
</body>
</html>
